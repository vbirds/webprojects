<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改联系人</title>
</head>
<body>
<form action="contacts.html">
<table align="center" border="1" width="300px">
    <tr>
        <th>编号</th>
        <td><input type="text" name="id" value="1"/></td>
    </tr>
    <tr>
        <th>姓名</th>
        <td><input type="text" name="name" value="小马"/></td>
    </tr>
    <tr>
        <th>性别</th>
        <td>
            <input type="radio" name="gender" value="man" checked="checked"/>男
            <input type="radio" name="gender" value="woman"/>女
        </td>
    </tr>
    <tr>
        <th>年龄</th>
        <td><input type="text" name="age" value="20"/></td>
    </tr>
    <tr>
        <th>QQ</th>
        <td><input type="text" name="qq" value="123"/></td>
    </tr>
    <tr>
        <th>邮箱</th>
        <td><input type="text" name="email" value="123@qq.com"/></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="保存"/>&nbsp;
            <input type="reset" value="重置"/>
        </td>
    </tr>
</form>
</body>
</html>
